<div>
  <div class="row">
    <div class="col">
      <div id="description">
        <div class="section-head">
          Hangman
        </div>
        <div class="section-body">
          Hangman is a paper and pencil guessing game for two or more players. One player thinks of a word, phrase or sentence and the other(s) tries to guess it by suggesting letters before the man is "hanged".
        </div>
      </div>
      <div class="divider"></div>
      <div id="input" class="section-body">
        <div class="d-flex justify-content-center">
          <button id="start" class="btn btn-info">Start a New Game</button>
        </div>
        <div class="input-group">
          <input type="text" placeholder="Enter a letter"></input>
          <div class="input-group-append">
            <button id="run" class="btn btn-info">Guess</button>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div id="display" class="section-body"></div>
      <div id="results" class="section-body"></div>
    </div>
  </div>
</div>
